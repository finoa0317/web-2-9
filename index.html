<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>はじめてのjQuery</title>
  <script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type="text/javascript">
    $(function(){
      $("p").css("color","red");
    });
    $(function(){
      $("#toggle").on("click",function(){
        $("#target").fadeTogle("slow");
      });
    });  
  </script>
</head>
<body>
  <p>テスト</p>
  <div id="target">表示・非表示される要素</div>
  <button id="toggle">切り替え</button>
</body>
</html>
